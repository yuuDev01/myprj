<!DOCTYPE html>
<html lang="ko"
			xmlns:th="http://www.thymeleaf.org"
      th:fragment="copyParam(title,links,scripts,style,header,nav,main,footer)">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace=${title}>아리에떼[[Ariete]]</title>
  
  <!-- common css & script -->
	<link rel="stylesheet" href="/webjars/bootstrap/5.1.0/css/bootstrap.css" />  
  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/frame/main.css" />
		
  
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;700&family=Karla:ital,wght@1,400;1,700&family=Noto+Sans+KR:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	  
  <!-- Per-page placeholder for additional links -->
  <th:block th:replace="${links}"></th:block>
  <th:block th:replace="${scripts}"></th:block>
  <th:block th:replace="${style}"></th:block>  
  
	<script src="/webjars/bootstrap/5.1.0/js/bootstrap.js" defer></script>   
	<script src="/webjars/popper.js/2.9.3/umd/popper.js" defer></script>   
</head>
<body>
  <div class="global-wrap">
    <div class="upm">
      <div class="inner upm-inner">
        <div class="logo">
        	<a href="" th:href="@{/}">
        		<i class="fas fa-mug-hot"></i>
        		<span class="logo-title">아리에떼[[Ariete]]</span>
        	</a>
        </div>
        <div class="upm-menu" th:if="not ${session.loginMember}">
          <div class="login">
          	<a href="" th:href="@{/login}">로그인</a>
          </div>
          <div class="join">
          	<a href="" th:href="@{/members/join}">회원가입</a>
          </div>
        </div>
        <div class="upm-menu" th:if="${session.loginMember}">
          <div class="login">
          	<a href="" th:href="@{/logout}">로그아웃</a>
          </div>
          <div class="join">
          	<!-- <a href="" th:href="@{/members/myinfo}">내정보([[${session.loginMember.nickname}]])</a> -->
          	<a href="" th:href="@{/mypage/myinfo}" th:text="|내정보(${session.loginMember.nickname})|">내정보([[${session.loginMember.nickname}]])</a>
          </div>
        </div>
      </div>
    </div>
    <div class="hdr" th:if="${!#strings.isEmpty(header)}">
      <div class="inner hdr-inner" th:insert="${header}">
        header
      </div>
    </div>
    <div class="gnb">
      <div class="inner gnb-inner">
        <nav th:replace="${nav}">메뉴</nav>
      </div>
    </div>   
    <div class="main">
      <div class="inner main-inner" th:insert="${main}">
				main
      </div>
    </div>
    <div class="foot">
      <div class="inner foot-inner" th:insert="${footer}">
        <footer>
          <div class="copyright">Copyright © KH울산정보교육원 Co.,Ltd. All Rights Reserved</div>
        </footer>
      </div>
    </div>
  </div>
	<!-- Modal -->
	<div class="modal fade" id="popUp" data-bs-backdrop="static" data-bs-keyboard="false" 
			 tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered modal-sm">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="staticBackdropLabel">
	          <span class="badge bg-danger"></span> 
	        </h5>
	        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
	      </div>
	      <div class="modal-body">삭제하시겠습니까?</div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary btn-sm" 
	        				data-bs-dismiss="modal">취소</button>
	        <button type="button" class="btn btn-primary btn-sm" 
	        				data-bs-dismiss="modal" id="popUpDelBtn">삭제</button>
	      </div>
	    </div>
	  </div>
	</div>		  
</body>
</html>
