<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/main::copyParam(
      	~{::title},	<!--/* title 		대체 */-->
      	~{},	<!--/* links 		추가 */-->
      	~{},				<!--/* scripts 	생략 */-->
      	~{::style},				<!--/* style */-->
      	~{},				<!--/* header */-->
      	_,					<!--/* nav */ 기본값 사용 */--> 
      	~{::main},  <!--/* main 		대체 */-->
      	_  					<!--/* footer */ 기본값 사용 */--> 
      )}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>로그인</title>
 <!-- 
  <link rel="stylesheet" href="/css/xxx.css" />
  <script src="/js/xxx.js" defer></script>
  --> 
  <style>
  	.global-wrap .main main{
  	 display:flex;
  	 justify-content: center;
  	 align-items:center;
  	 height:50vh;
  	}
  	
  	.global-wrap .main .frm{
  		width:250px;
  		border:1px solid #ccc;
  	}
  	.global-wrap .main .frm .frm-ctr{
  	width:100%;
  	}
  	
  	.global-wrap .main .frm .frm-title{
  	text-align:center;
  	}
  </style>
</head>
<body>
  <div class="global-wrap">
    <div class="hdr">
      <div class="inner hdr-inner">
        <header>헤더</header>
      </div>
    </div>
    <div class="main">
      <div class="inner main-inner">
      	<main>
     	 <form class="frm" action="/login" method="post">
      	   <h3 class="frm-title">로그인</h3>
      	   <ul>
      			<li class="frm-ctr"><input type="text" name="email" id="email" placeholder="아이디를 입력하세요"
      			th:value="${loginForm.email}"/></li>
      			<li th:errors="#{loginForm.email}" th:errorclass="field-error">오류메세지</li>
      			<li class="frm-ctr"><input type="text" name="pw" id="pw" placeholder="비밀번호를 입력하세요"
      			th:value="${loginForm.pw}"/></li>
      			<li th:errors="${loginForm.pw}" th:errorclass="field-error">오류메세지]</li>
      			<li class="frm-ctr"><button type="submit">로그인</button></li>
      		</ul> 
    	  </form>
     	 </main>
     	</div>
     </div>
    <div class="foot">
      <div class="inner foot-inner" th:insert="${footer}">
        <footer>푸터</footer>
      </div>
    </div>    
  </div>
</body>
</html>
