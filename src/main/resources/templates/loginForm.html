<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragment/main::copyParam(
      	~{::title},	<!--/* title 		대체 */-->
      	~{},				<!--/* links 		추가 */-->
      	~{},				<!--/* scripts 	생략 */-->
      	~{::style},				<!--/* style */-->
      	~{},				<!--/* header */-->
      	_,					<!--/* nav */ 기본값 사용 */--> 
      	~{::main},  <!--/* main 		대체 */-->
      	_  					<!--/* footer */ 기본값 사용 */--> 
      )}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>로그인</title>
  
<!--   <link rel="stylesheet" href="/css/xxx.css" />
  <script src="/js/xxx.js" defer></script> -->
  <style>
  	.global-wrap .main main{
  		display:flex;
  		justify-content: center;
  	}
  	.global-wrap .main .frm{
  		width:250px;
  		margin:100px 0;
  	}
  	.global-wrap .main .frm .frm-ctr {
  		width:100%;
  	}
  	.global-wrap .main .frm .frm-title{
  		text-align: center;
  	}
  </style>
</head>
<body>
  <div class="global-wrap">
    <div class="hdr">
      <div class="inner hdr-inner">
        <header>헤더</header>
      </div>
    </div>
    <div class="main">
      <div class="inner main-inner">
      	<main>
      		<form class="frm" action="/login" method="post" th:object="${loginForm}">
      			<h3 class="frm-title" th:text="#{title.form.login}">로그인</h3>
      			<ul>	
      				<li th:errors="*{global}" th:errorclass="field-msg">
								<p th:each="err : ${#fields.globalErrors()}"
																			 th:text="${err}">글로벌 오류 메시지</p>      				
      				</li>
      				<li><input class="frm-ctr" type="text" placeholder="아이디를 입력하세요"
      									 th:field="*{email}"/></li>
							<li th:errors="*{email}" th:errorclass="field-msg">오류메세지</li>      									 
      				<li><input class="frm-ctr" type="password" placeholder="비밀번호를 입력하세요"
      									 th:field="*{pw}"/></li>
							<li th:errors="*{pw}" th:errorclass="field-msg">오류메세지</li>      									 
      				<li><button class="frm-ctr" type="submit" th:text="#{btn.login}" >로그인</button></li>
      			</ul>
      		</form>
      	</main>
      </div>
    </div>
    <div class="foot">
      <div class="inner foot-inner" th:insert="${footer}">
        <footer>푸터</footer>
      </div>
    </div>    
  </div>
</body>
</html>
